{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>白影博客站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'main.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.svg' %}">
    <link rel="license" href="{% static 'LICENSE' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0"><a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="bi" width="40" height="32" role="img" src="{% static 'favicon.svg' %}" alt=""/>
        </a></div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'index' %}" class="nav-link px-2">首页</a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2">相关</a></li>
        </ul>
        {% if user.is_authenticated %}
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle show"
                   data-bs-toggle="dropdown" aria-expanded="true">
                    <img src="{{ user.avatar.url }}" alt="MDO的" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small"
                    style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 34px);"
                    data-popper-placement="bottom-start">
                    <li><a class="dropdown-item" href="#"
                    >新项目...</a></li>
                    <li><a class="dropdown-item" href="#"
                    >设置</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}"
                    >登出</a></li>
                </ul>
            </div>
        {% else %}
            <div class="col-md-3 text-end">
                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">登录
                </a>
                <a class="btn btn-primary" href="{% url "register" %}">注册</a>
            </div>
        {% endif %}


    </header>

    {% block main %}

    {% endblock %}
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center"><a href="/"
                                                           class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
                                                           aria-label="启动">
            <img class="bi" width="30" height="24" aria-hidden="true" alt="" src="{% static 'favicon.svg' %}">
        </a> <span class="mb-3 mb-md-0 text-body-secondary">© {{ runningYear }} 公司</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="https://www.github.com/baiyin123-l"
                                aria-label="GitHub" target="_blank">
                <i class="bi bi-github" aria-hidden="true"></i>
            </a></li>
        </ul>
    </footer>
</div>
</body>
</html>
